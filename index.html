    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />

    <main>
      <div class="board">
        <div class="time">TIME</div>
        <div class="timer">"120"</div>

          <h1>RESULT</h1>
          <span>0</span>
        </div>
      </div>

      <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="eleven"></div>
        <div class="twelve"></div>
        <div class="thirteen"></div>
        <div class="fourteen"></div>
        <div class="fifteen"></div>
        <div class="sixteen"></div>
      </div>
    </main>
